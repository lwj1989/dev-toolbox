<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="toolboxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#toolboxGradient)" />
  
  <!-- 工具箱主体 -->
  <g transform="translate(256, 256)">
    <!-- 工具箱底部 -->
    <rect x="-120" y="20" width="240" height="100" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- 工具箱顶部盖子 -->
    <rect x="-120" y="-60" width="240" height="70" rx="12" fill="#ffffff" opacity="0.95"/>
    
    <!-- 手柄 -->
    <path d="M -80 -60 Q -80 -100, -40 -100 L 40 -100 Q 80 -100, 80 -60" 
          fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.95"/>
    
    <!-- 工具图标 - 扳手 -->
    <g transform="translate(-60, 60)">
      <path d="M 0 -15 L 0 -25 L 10 -25 L 10 -15 L 20 -5 L 20 15 L 10 15 L 0 5 Z" 
            fill="#3b82f6" opacity="0.8"/>
      <circle cx="5" cy="-20" r="8" fill="#3b82f6" opacity="0.8"/>
    </g>
    
    <!-- 工具图标 - 螺丝刀 -->
    <g transform="translate(0, 60)">
      <rect x="-3" y="-25" width="6" height="30" fill="#8b5cf6" opacity="0.8"/>
      <rect x="-5" y="5" width="10" height="20" fill="#8b5cf6" opacity="0.8"/>
      <polygon points="-5,25 0,35 5,25" fill="#8b5cf6" opacity="0.8"/>
    </g>
    
    <!-- 工具图标 - 齿轮 -->
    <g transform="translate(60, 60)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="#6366f1" stroke-width="4" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#6366f1" opacity="0.8"/>
      <rect x="-2" y="-18" width="4" height="8" fill="#6366f1" opacity="0.8"/>
      <rect x="-2" y="10" width="4" height="8" fill="#6366f1" opacity="0.8"/>
      <rect x="-18" y="-2" width="8" height="4" fill="#6366f1" opacity="0.8"/>
      <rect x="10" y="-2" width="8" height="4" fill="#6366f1" opacity="0.8"/>
    </g>
    
    <!-- 中间分隔线装饰 -->
    <line x1="-100" y1="10" x2="100" y2="10" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- 代码符号装饰 -->
  <text x="256" y="420" font-family="monospace" font-size="60" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" opacity="0.9">&lt;/&gt;</text>
</svg>

